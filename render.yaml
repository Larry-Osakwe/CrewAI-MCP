services:
  - type: web
    name: crewai-github-mcp
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: KEYCARD_ZONE_ID
        sync: false
      - key: KEYCARD_CLIENT_ID
        sync: false
      - key: KEYCARD_CLIENT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: MCP_BASE_URL
        sync: false
